branch = "frontier"

[dependencies.sp-inherents]
version = '2.0.1'
git = "https://github.com/paritytech/substrate.git"
branch = "frontier"

[dependencies.sp-runtime]
version = '2.0.1'
git = "https://github.com/paritytech/substrate.git"
branch = "frontier"

[dependencies.sp-transaction-pool]
version = '2.0.1'
git = "https://github.com/paritytech/substrate.git"
branch = "frontier"

[build-dependencies.substrate-build-script-utils]
optional = true
version = '2.0.1'

[dependencies.sc-rpc]
version = '2.0.1'
git = "https://github.com/paritytech/substrate.git"
branch = "frontier"

[dependencies.sc-rpc-api]
version = '0.8.1'
git = "https://github.com/paritytech/substrate.git"
