[package]
authors = ['Dock.io']
build = 'build.rs'
edition = '2018'
name = 'dock-node'
version = '0.12.3'

[package.metadata.docs.rs]
targets = ['x86_64-unknown-linux-gnu']

[dependencies]
futures = '0.3.1'
log = '0.4.8'
parking_lot = '0.10.0'
hex-literal = "0.3.0"
jsonrpc-core = '15.0.0'
serde = { version = '1.0.110', features = ['derive'] }
serde_json = '1.0.41'

[dependencies.structopt]
version = '0.3.8'
optional = true

[dependencies.dock-runtime]
path = '../runtime'
version = '0.12.3'

[dependencies.sc-basic-authorship]
version = '0.8.1'
git = "https://github.com/paritytech/substrate.git"
branch = "frontier"

[dependencies.sc-cli]
optional = true
version = '0.8.1'
git = "https://github.com/paritytech/substrate.git"
branch = "frontier"

[dependencies.sc-client-api]
version = '2.0.1'
git = "https://github.com/paritytech/substrate.git"
branch = "frontier"

[dependencies.sc-consensus]
version = '0.8.1'
git = "https://github.com/paritytech/substrate.git"
branch = "frontier"

[dependencies.sc-consensus-aura]
version = '0.8.1'
git = "https://github.com/paritytech/substrate.git"
branch = "frontier"

[dependencies.sc-executor]
version = '0.8.1'
git = "https://github.com/paritytech/substrate.git"
branch = "frontier"

[dependencies.sc-finality-grandpa]
version = '0.8.1'
git = "https://github.com/paritytech/substrate.git"
branch = "frontier"

[dependencies.sc-finality-grandpa-rpc]
version = '0.8.1'
git = "https://github.com/paritytech/substrate.git"
branch = "frontier"

[dependencies.sc-network]
version = '0.8.1'
git = "https://github.com/paritytech/substrate.git"
branch = "frontier"

[dependencies.sc-service]
version = '0.8.1'
git = "https://github.com/paritytech/substrate.git"
branch = "frontier"

[dependencies.sc-transaction-pool]
version = '2.0.1'
git = "https://github.com/paritytech/substrate.git"
branch = "frontier"

[dependencies.sc-telemetry]
version = '2.0.1'
git = "https://github.com/paritytech/substrate.git"
branch = "frontier"

[dependencies.sc-keystore]
version = '2.0.1'
git = "https://github.com/paritytech/substrate.git"
branch = "frontier"

[dependencies.sp-consensus]
version = '0.8.1'
git = "https://github.com/paritytech/substrate.git"
branch = "frontier"

[dependencies.sp-consensus-aura]
version = '0.8.1'
git = "https://github.com/paritytech/substrate.git"
branch = "frontier"

[dependencies.sp-core]
version = '2.0.1'
git = "https://github.com/paritytech/substrate.git"
branch = "frontier"

[dependencies.sp-finality-grandpa]
version = '2.0.1'
