[package]
name = "poa"
version = "0.6.2"
authors = ["Dock.io"]
edition = "2018"
license = 'Apache-2.0'

[package.metadata.docs.rs]
targets = ['x86_64-unknown-linux-gnu']

[dependencies.codec]
default-features = false
features = ['derive']
package = 'parity-scale-codec'
version = '1.3.6'

[dependencies.frame-support]
default-features = false
version = '2.0.1'
git = "https://github.com/paritytech/substrate.git"
branch = "frontier"

[dependencies.frame-system]
default-features = false
version = '2.0.1'
git = "https://github.com/paritytech/substrate.git"
branch = "frontier"

[dev-dependencies.sp-core]
default-features = false
version = '2.0.1'
git = "https://github.com/paritytech/substrate.git"
branch = "frontier"

[dependencies.sp-io]
default-features = false
version = '2.0.1'
git = "https://github.com/paritytech/substrate.git"
branch = "frontier"

[dependencies.sp-std]
default-features = false
version = '2.0.1'
git = "https://github.com/paritytech/substrate.git"
branch = "frontier"

[dependencies.pallet-session]
default_features = false
version = '2.0.1'
git = "https://github.com/paritytech/substrate.git"
branch = "frontier"

[dependencies.serde]
features = ['derive']
optional = true
version = '1.0.119'

[dependencies.pallet-authorship]
default-features = false
version = '2.0.1'
git = "https://github.com/paritytech/substrate.git"
branch = "frontier"

[dependencies.sp-arithmetic]
default-features = false
version = '2.0.1'
git = "https://github.com/paritytech/substrate.git"
branch = "frontier"

[dependencies.sp-runtime]
default-features = false
version = '2.0.1'
git = "https://github.com/paritytech/substrate.git"
branch = "frontier"

[dependencies.sp-api]
default-features = false
version = '2.0.1'
git = "https://github.com/paritytech/substrate.git"
branch = "frontier"

[dev-dependencies.balances]
default-features = false
package = 'pallet-balances'
version = '2.0.1'
git = "https://github.com/paritytech/substrate.git"
branch = "frontier"

[features]
default = ['std']
std = [
    'codec/std',
    'frame-support/std',
    'frame-system/std',
    'sp-std/std',
    'sp-runtime/std',
    'sp-api/std',
    'sp-io/std',
    'serde',
    'pallet-session/std',
    'pallet-authorship/std',
    'sp-arithmetic/std',
]

test = ['std', 'balances/std']
